<label>Search for a product: <input ng-model="searchText"></label>

<table id="products table">
	<tr><th>Product</th><th>Store</th><th>Address</th></tr>
		<tr ng-repeat="product in products | filter:searchText">
			<td>{{product.name}}</td>
			<td>{{product.locationName}}</td>
			<td>{{product.locationAddress}}</td>
		</tr>
</table>
